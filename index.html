<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Emoji 😄</title>
  <style>
    body {
      text-align: center;
      background: #f0f8ff;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    h2 {
      margin-top: 10px;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 500px;
      background: #e0f7fa;
      border: 2px solid #333;
      overflow: hidden;
    }

    #basket {
      position: absolute;
      bottom: 10px;
      left: 45%;
      font-size: 50px;
    }

    .emoji {
      position: absolute;
      top: 0;
      font-size: 40px;
    }

    #gameOverScreen {
      display: none; /* Hidden until game ends */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 28px;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #gameOverScreen button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Catch the Emoji 😄 | Score: <span id="score">0</span> | Time Left: <span id="timer">30</span>s</h2>

  <div id="gameArea">
    <div id="basket">🧺</div>

    <!-- Game Over message -->
    <div id="gameOverScreen">
      <p id="finalScore"></p>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const basket = document.getElementById("basket");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScore = document.getElementById("finalScore");
    const restartBtn = document.getElementById("restartBtn");

    let score = 0;
    let timeLeft = 30;         // ⏱ 30 seconds
    let gameRunning = true;    // to stop game after time ends
    let emojiInterval;         // store interval id

    // Move basket with arrow keys
    document.addEventListener("keydown", (e) => {
      if (!gameRunning) return; // stop moving after game ends
      const left = parseInt(window.getComputedStyle(basket).left);
      if (e.key === "ArrowLeft" && left > 0) {
        basket.style.left = left - 20 + "px";
      }
      if (e.key === "ArrowRight" && left < window.innerWidth - 70) {
        basket.style.left = left + 20 + "px";
      }
    });

    // Function to create emojis
    function createEmoji() {
      if (!gameRunning) return; // prevent new emojis after game ends
      const emojiList = ["🍎", "🍌", "🍕", "🍩", "💩", "🍒"];
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerHTML = emojiList[Math.floor(Math.random() * emojiList.length)];
      emoji.style.left = Math.random() * (window.innerWidth - 50) + "px";
      gameArea.appendChild(emoji);

      // Fall animation using setInterval
      let fallInterval = setInterval(() => {
        let emojiTop = parseInt(window.getComputedStyle(emoji).top);
        let basketLeft = parseInt(window.getComputedStyle(basket).left);

        emoji.style.top = emojiTop + 5 + "px";

        // Collision detection
        if (
          emojiTop > 420 &&
          parseInt(emoji.style.left) > basketLeft - 30 &&
          parseInt(emoji.style.left) < basketLeft + 60
        ) {
          emoji.remove();
          clearInterval(fallInterval);
          score++;
          scoreDisplay.textContent = score;
        }

        // Remove if it goes out of screen
        if (emojiTop > 480) {
          emoji.remove();
          clearInterval(fallInterval);
        }
      }, 50);
    }

    // Create new emoji every second
    emojiInterval = setInterval(createEmoji, 1000);

    // 🕒 Timer countdown every 1 second
    const timerInterval = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = timeLeft;

      if (timeLeft <= 0) {
        endGame();
      }
    }, 1000);

    // Function to end the game
    function endGame() {
      gameRunning = false;  // stop all movement and creation
      clearInterval(emojiInterval); // stop new emojis
      clearInterval(timerInterval); // stop timer

      // Show final score
      finalScore.textContent = `Game Over! 🎉 Your Final Score: ${score}`;
      gameOverScreen.style.display = "flex";
    }

    // Restart game button
    restartBtn.addEventListener("click", () => {
      // Reset values
      score = 0;
      timeLeft = 30;
      gameRunning = true;
      scoreDisplay.textContent = score;
      timerDisplay.textContent = timeLeft;
      gameOverScreen.style.display = "none";

      // Restart timers
      emojiInterval = setInterval(createEmoji, 1000);
      setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    });
  </script>
</body>
</html>
